<!-- content start -->
<script src="/statics/js/My97DatePicker/WdatePicker.js"></script>
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">
            资金日志
           </strong></div>
    </div>

    <div class="am-g">

        <form method="post" action="{{site_url url='money_log/list_money_log'}}" class="search_form">

            <div class="am-u-sm-12 am-u-md-8">
                <div class="am-input-group am-input-group-sm">
                    <input style="width: 200px;height: 40px;" type="text" class="am-form-field" name="keyword" value="{{$data.keyword}}" placeholder="请输入会员名称或手机号码">
                   &nbsp;&nbsp;资金分类: <select style="width: 200px;height: 40px;" name="type">
                        <option value="">全部</option>
                        {{foreach from=$type_list item=item}}
                        <option value="{{$item.id}}" {{if $data.type == $item.id}} selected="selected" {{/if}} >{{$item.name}}</option>
                        {{/foreach}}
                    </select>
                </div>
                <div class="am-input-group am-input-group-sm" style="margin-top: 15px;">
                    时间范围:
                    <input style="height: 40px;" class="form-control" id="s_date" name="s_date" type="text" value="{{$data.s_date}}"
                            onfocus="WdatePicker({isShowClear:true,readOnly:true,dateFmt:'yyyy-MM-dd'})">——
                    <input style="height: 40px;" class="form-control" id="e_date" name="e_date" type="text" value="{{$data.e_date}}"
                            onfocus="WdatePicker({isShowClear:true,readOnly:true,dateFmt:'yyyy-MM-dd'})">
                    <span class="am-input-group-btn" style="float: right;">
                        <input style="height: 40px;" type="submit" class="am-btn am-btn-default" value="搜索"/>
                    </span>
                </div>

            </div>

        </form>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <table class="am-table am-table-striped am-table-hover table-main">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>会员账户姓名</th>
                    <th>会员账户手机</th>
                  <th>操作名称</th>
                    <th>金额</th>
                    <th>备注</th>
                    <th>时间</th>
                </tr>
                </thead>
                <tbody>
                {{foreach from=$data.items key=key item=item}}
                <tr>
                    <td>{{$item.id}}</td>
                    <td><a>{{$item.u_name}}</a></td>
                    <td><a>{{$item.mobile}}</a></td>
                    <td><a>{{$item.type_name}}</a></td>
                    <td><a>{{(int)$item.money/100}}元</a></td>
                    <td><a>{{$item.remark}}</a></td>
                    <td><a>{{$item.cdate}}</a></td>
                </tr>
                {{/foreach}}
                </tbody>
            </table>
            <div class="am-cf">{{$pager}}</div>
        </div>

    </div>
</div>
<!-- content end -->
