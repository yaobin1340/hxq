  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">通知列表</strong></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-9">
        <div class="am-btn-toolbar">
          <div class="am-btn-group am-btn-group-xs">
            <a type="button" class="am-btn am-btn-danger" href="{{site_url url='xz_notice/add_notice'}}"><span class="am-icon-plus"></span> 新增</a>
          </div>
        </div>
      </div>
       <form method="post" action="{{site_url url='xz_notice/list_notice'}}" class="search_form">
      
      <div class="am-u-sm-12 am-u-md-3">
        <div class="am-input-group am-input-group-sm">
          <input type="text" class="am-form-field" name="title" value="{{$data.title}}">
          <span class="am-input-group-btn">
            <input type="submit" class="am-btn am-btn-default" value="搜索" />
          </span>
        </div>
      </div>
      
      </form>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">ID</th>
                <th class="table-title">标题</th>
                <th class="table-title">发件人</th>
                <th class="table-date am-hide-sm-only">发送时间</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          	{{foreach from=$data.items key=key item=item}}
          	<tr>
              <td>{{$item.id}}</td>
              <td><a href="#">{{$item.title}}</a></td>
              <td>{{$item.rel_name}}</td>
              <td class="am-hide-sm-only">{{$item.cdate}}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="javascript:location.href='{{site_url url='xz_notice/show_notice'}}/{{$item.id}}';"><span class="am-icon-pencil-square-o"></span> 查看</button>
                  </div>
                </div>
              </td>
            </tr>
            {{/foreach}}
          </tbody>
        </table>
		<div class="am-cf">{{$pager}}</div>
      </div>

    </div>
  </div>
  <!-- content end -->
