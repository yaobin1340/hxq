<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">待审核列表</strong></div>
    </div>

    <div class="am-g">

        <form method="post" action="{{site_url url='shop/list_shop_audit'}}" class="search_form">

            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field" name="shop_name" value="{{$data.shop_name}}" placeholder="请输入商家名称">
          <span class="am-input-group-btn">
            <input type="submit" class="am-btn am-btn-default" value="搜索"/>
          </span>
                </div>
            </div>

        </form>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <table class="am-table am-table-striped am-table-hover table-main">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>商家名称</th>
                    <th>省/市</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{foreach from=$data.items key=key item=item}}
                <tr>
                    <td>{{$item.id}}</td>
                    <td><a>{{$item.shop_name}}</a></td>
                    <td><a>{{$item.province_name}}/{{$item.city_name}}</a></td>
                    <td><a>{{$item.person}}</a></td>
                    <td><a>{{$item.phone}}</a></td>
                    <td><a>{{$item.cdate}}</a></td>

                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a type="button" class="am-btn am-btn-danger" href="{{site_url url='shop/audit_shop'}}/{{$item.id}}/2">
                                    <span class="am-icon-pencil-square-o"></span> 详情
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                {{/foreach}}
                </tbody>
            </table>
            <div class="am-cf">{{$pager}}</div>
        </div>

    </div>
</div>
<!-- content end -->
