<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">分类列表</strong></div>
    </div>

    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-9">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <a type="button" class="am-btn am-btn-danger" href="{{site_url url='shop/add_shop_type'}}"><span class="am-icon-plus"></span> 新增</a>
                </div>
            </div>
        </div>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <table class="am-table am-table-striped am-table-hover table-main">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>分类</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{foreach from=$data.items key=key item=item}}
                <tr>
                    <td>{{$item.id}}</td>
                    <td><a>{{$item.name}}</a></td>
                    <td>
                        {{if $item.status == 1}}<font color="green">正常</font>{{else}}<font color="red">已停用</font>{{/if}}

                    </td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                {{if $item.status == 1}}
                                    <a type="button" class="am-btn am-btn-danger" href="{{site_url url='shop/change_status'}}/{{$item.id}}/2">
                                        <span class="am-icon-pencil-square-o"></span> 停用
                                    </a>
                                {{else}}
                                    <a type="button" class="am-btn am-btn-success" href="{{site_url url='shop/change_status'}}/{{$item.id}}/1">
                                        <span class="am-icon-pencil-square-o"></span> 启用
                                    </a>
                                {{/if}}
                            </div>
                        </div>
                    </td>
                </tr>
                {{/foreach}}
                </tbody>
            </table>
            <div class="am-cf">{{$pager}}</div>
        </div>

    </div>
</div>
<!-- content end -->
