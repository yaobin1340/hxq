{{foreach from=$data.items item=row}}

		<!--缩略图在标题左边-->
<a href="{{site_url url='frontend/shop_details'}}/{{$row.id}}">
	<div class="am-list-news-bd" style="margin-top: -65px;">
		<ul class="am-list">
			<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left" >
				<div  class="am-u-sm-4 am-list-thumb" style="background: red; width:100px;height:110px;">
					<img style="background: red; width:100px;height:110px;" src="{{$base_url}}upload/logo/{{$row.logo}}" alt=""/>
				</div>
				<div class=" am-u-sm-8 am-list-main">
					<h3 class="am-list-item-hd">{{$row.shop_name}}</h3>
					<p style="margin-top:5px;">商店简介:{{$row.desc}}</p>
					<p style="margin-top:5px;">距离:
						{{if $row.juli <=1}}
						{{$row.juli*1000}}米
						{{else}}
						{{$row.juli}}千米
						{{/if}}
						</p>
					<div class="am-list-item-text" style="margin-top: -10px;">
						<p>
							<i class="am-icon-star"></i>
							<i class="am-icon-star"></i>
							<i class="am-icon-star"></i>
							<i class="am-icon-star"></i>
							<i class="am-icon-star"></i>
						</p>
					</div>
				</div>
			</li>
		</ul>
	</div>

</a>



{{/foreach}}
