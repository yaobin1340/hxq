{{include file="../public/header.html"}}
<link rel="stylesheet" href="/statics/css/merchantssettled.css">
<link rel="stylesheet" href="/statics/css/webuploader.css">
<body>
<div class="body_all">
    <header class="am-topbar am-topbar-inverse am-topbar-fixed-top register_one_header">
        <span class="register_header_title">商家入驻</span>
        <a href="javascript:window.history.go(-1);"><span class="am-icon-chevron-left register_header_back"></span></a>
    </header>
    <section>
        <form id="save_form" class="am-form" data-am-validator action="/frontend/save_register_shop" method="post">
            <div class="am-form-group am-form-file upload_img_all">
                <input id="file" type="file" accept="image/*" capture=camera"/>
                <div class="upload_img_div1">
                    <div class="upload_img_div2">
                        <img id="previewResult" src="../../statics/images/registered_avatar@2x.png"/>
                    </div>
                    <button id="btn_file" type="button" class="am-btn am-btn-danger am-btn-sm upload_img_btn">
                        <i class="am-icon-cloud-upload"></i> 上传logo
                    </button>
                    <input type="hidden" name="img_input" id="img_input">
                </div>
            </div>
            <div class="am-form-group am-form-icon merchants_settled_information">
                <i class="am-icon-user"></i>
                <input id="merchants_settled_information_input_1" type="text" name="shop_name" {{if $shop}}value="{{$shop.shop_name}}" {{/if}} class="am-form-field user_add_phone merchants_settled_information_input disabled" placeholder="请输入商家名称" required />
            </div>
            <div class="am-form-group am-form-icon merchants_settled_information">
                <i class="am-icon-tag"></i>
                <input id="merchants_settled_information_input_2" type="text" name="parent_flag" {{if $shop && $shop.parent_mobile}}value="{{$shop.parent_mobile}}" {{else}}value="{{$user_info.parent_id|default:''}}" {{/if}} class="am-form-field user_add_phone" placeholder="请输入邀请人电话或id（必填）" onblur="get_name_by_keywords(this)" required/>
            </div>
            <div class="am-input-group merchants_settled_information">
                <select id="shop_type" name="type" class="am-form-select">
                    <option value="">-请选择类别-</option>
                    <option value="" selected="selected">-请选择类别-</option>
                </select>
            </div>
            <div class="am-form-group">
                <select id="province_code" name="province_code" onchange="changeSelect(this)">
                    <option value="">-请选择省份-</option>
                    <option value="" selected="selected">-请选择省份-</option>
                </select>
                <select id="city_code" name="city_code" onchange="changeSelectCity(this)">
                    <option value="">-请选择城市-</option>
                    <option value="" selected="selected">-请选择城市-</option>
                </select>
                <select id="area_code" name="area_code">
                    <option value="">-请选择区域-</option>
                    <option value="" selected="selected">-请选择区域-</option>
                </select>
            </div>
            <div class="am-form-group am-form-icon merchants_settled_information">
                <i class="am-icon-map-marker"></i>
                <input id="merchants_settled_information_input_3" type="text" name="address" {{if $shop}}value="{{$shop.address}}" {{/if}} class="am-form-field user_add_phone" placeholder="请输入详细地址" required />
            </div>
            <div class="am-form-group am-form-icon merchants_settled_information">
                <i class="am-icon-phone"></i>
                <input id="merchants_settled_information_input_4" type="text" name="person" {{if $shop}}value="{{$shop.person}}" {{/if}} class="am-form-field user_add_phone" placeholder="请输入联系电话" required/>
            </div>
            <div class="am-form-group am-form-icon merchants_settled_information">
                <i class="am-icon-clock-o"></i>
                <input id="merchants_settled_information_input_5" type="text" name="business_time" {{if $shop}}value="{{$shop.business_time}}" {{/if}} class="am-form-field user_add_phone" placeholder="请输入营业时间(8:00~21:00)" required />
            </div>
            <div class="am-input-group merchants_settled_map">
                <span class="merchants_settled_map_img"><img src="../../statics/images/businesssettledin_icon_map.png"></span>
                <button type="button" class="am-btn am-btn-secondary am-btn-block" id="open_map">腾讯地图
                </button>
                <input id="merchants_settled_information_input_6" required  type="text" class="am-form-field am-u-sm-4" placeholder="请输入纬度" id="data_lat" name="lat" readonly>
                <input id="merchants_settled_information_input_7" required type="text" {{if $shop}}value="{{$shop.lng}}" {{/if}} class="am-form-field am-u-sm-4" placeholder="请输入经度" id="data_lng" name="lng" readonly>
            </div>
            <div class="am-form-group am-form-file upload_img_all">
                <input id="license" type="file" accept="image/*" capture=camera"/>
                <div class="upload_img_div1">
                    <div class="upload_img_div3">
                        <img id="license_previewResult" src="../../statics/images/businessessettled_icon_picture.png"/>
                    </div>
                    <button id="btn_license" type="button" class="am-btn am-btn-danger am-btn-sm upload_img_btn">
                        <i class="am-icon-cloud-upload"></i> 上传营业执照
                    </button>
                    <input type="hidden" name="license" id="license_img_input">
                </div>
            </div>
            <div class="am-form-group am-form-file upload_img_all">
                <input id="cns1" type="file" accept="image/*" capture=camera"/>
                <div class="upload_img_div1">
                    <div class="upload_img_div3">
                        <img id="cns1_previewResult" src="../../statics/images/businessessettled_icon_picture.png"/>
                    </div>
                    <button id="btn_cns1" type="button" class="am-btn am-btn-danger am-btn-sm upload_img_btn">
                        <i class="am-icon-cloud-upload"></i> 上传承诺书
                    </button>
                    <input type="hidden" name="cns1" id="cns1_img_input">
                </div>
            </div>
            <div class="am-form-group am-form-file upload_img_all">
                <input id="cns2" type="file" accept="image/*" capture=camera"/>
                <div class="upload_img_div1">
                    <div class="upload_img_div3">
                        <img id="cns2_previewResult" src="../../statics/images/businessessettled_icon_picture.png"/>
                    </div>
                    <button type="button" class="am-btn am-btn-danger am-btn-sm upload_img_btn">
                        <i class="am-icon-cloud-upload"></i> 手持身份证
                    </button>
                    <input type="hidden" name="cns2" id="cns2_img_input">
                </div>
            </div>
            <div class="am-input-group merchants_settled_information">
                <select id="shop_type1" name="type" class="am-form-select">
                    <option value="">-请选择分销类别-</option>
                    <option value="" selected="selected">-请选择类别-</option>
                </select>
            </div>
            <div class="am-form-group merchants_settled_shop_information">
                <textarea id="shop_desc" maxlength="100" placeholder="请输入商家简介" name='desc' class="am-form-field">请输入商家简介请输入商家简介请输入商家简介请输入商家简介请输入商家简介请输入商家简介请输入商家简介请输入商家简介</textarea>
            </div>
            <div class="merchants_settled_shop_information_images"><span class="am-icon-file-image-o">上传图片</span></div>
            <div class="merchants_settled_shop_information_upload">
                <div class="merchants_settled_shop_information_upload_1"><img src="../../statics/images/shop.jpg"></div>
                <div class="merchants_settled_shop_information_upload_2">&nbsp;IMG_0992.PNG</div>
                <div class="merchants_settled_shop_information_upload_3">&nbsp;998KB</div>
                <div class="merchants_settled_shop_information_upload_4"><img
                        src="../../statics/images/businesssettled_button_delete.png"></div>
            </div>
            <div class="merchants_settled_shop_information_btn">
                <button type="submit" class="am-btn am-btn-secondary am-btn-default am-btn-block login_form_btn">提交
                </button>
                <button type="submit" class="am-btn am-btn-default am-btn-block login_form_btn1">取消</button>
            </div>
        </form>
    </section>
</div>




<div id="uploader-demo">
    <!--用来存放item-->
    <div id="fileList" class="uploader-list"></div>
    <div id="filePicker">选择图片</div>
</div>


<!--腾讯地图-->

<div class="am-popup" id="baidu_map" style="display: none;">
    <div class="am-popup-inner">
        <div class="am-popup-hd">
            <h4 class="am-popup-title">腾讯地图</h4>
          <span data-am-modal-close
                class="am-close">&times;</span>
        </div>
        <iframe class="am-popup-bd" id="mapPage" style="height:700px;width:100%;margin-top: -15px;"  frameborder=0 src="http://apis.map.qq.com/tools/locpicker?search=1&type=1&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&referer=myapp">

        </iframe>
    </div>
</div>

<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
<script charset="utf-8" src="/statics/js/webuploader.min.js"></script>

<script>
    $("#open_map").click(function(){
        $("#baidu_map").modal();
    });
</script>



<script>
    window.addEventListener('message', function(event) {
        // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
        var loc = event.data;
        if (loc && loc.module == 'locationPicker') {//防止其他应用也会向该页面post信息，需判断module是否为'locationPicker'
            $("[name='lat']").val(loc.latlng.lat)
            $("[name='lng']").val(loc.latlng.lng)
            $("#baidu_map").modal('close');
        }
    }, false);
</script>


</body>
</html>
