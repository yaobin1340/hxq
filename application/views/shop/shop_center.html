<style>
    *{
        padding: 0;
        margin: 0;
    }
    html{
        height: 100%;
    }
    body{
        padding: 0;
        margin: 0;
        overflow: auto;
        height: 100%;
        background-color: #f0efed;
    }
    .header{
        position: relative;
        z-index: 1;
    }
    .header_center{
        width: 100%;
        height: 210px;
        background-color: #b2e2fa;
        font-family: "宋体";
        position: relative;
    }
    .header_center img{
        width: 100%;
        height:210px;
    }
    .header_photo{
        position:absolute;
        left: 0;
        top: 0px;
        width:100%;
        height:180px;
        z-indent:2;
        line-height: 50px;
        text-align: center;

    }

    .header_photo_user{
        width:75px;height: 75px;border-radius: 75px;margin: 0 auto;margin-top: 20px; background-color:#d8d8d8;
    }
    .header_photo_user img{
        width: 75px;height: 75px;border-radius: 75px;
    }
    .header_photo_user_name{
        margin-top: -10px;color: #fff;font-size: 14px;
    }
    .header_font{
        position:absolute;bottom: 0; width:100%;height:80px;text-align: center;background: rgba(0, 0, 0, 0.3);
    }
    .header_font_1{
        color: #ffffff;font-family: '宋体';font-size: 22px;
    }
    .header_font_2{
        color: #ffffff;font-family: '宋体';font-size:14px;
    }
    .list{
        color: #696969;
    }
    .list_back{
        width: 100%;height: 60px;margin-top: 5px;background-color: #ffffff;
    }
    .list_bac_name{
        padding: 5px;line-height: 50px;margin-left: 10px;
    }
    .list_bac_jiantou{
        line-height: 50px;float: right;margin-right: 20px;font-size: 20px;
    }
    .footer{
        width: 100%;height: 60px; position:fixed; bottom:0;background-color: #ffffff;z-index: 55;border-top:1px solid #e9e9e9;color: #696969;
    }
    .footer_tab{
        text-align: center;
    }
    .footer_span_1{
        font-size: 18px;
    }
    .footer_span_2{
        font-size: 15px; font-family: '宋体';
    }

<div class="header">

        <img src="{{$base_url}}statics/images/2.jpg">

        <div class="header_font">

        </div>
    </div>

    <div class="list">
        <a style="color: #696969" href="{{site_url url='shop/list_orders'}}">
            <div class="list_back">
                <span class="am-icon-cogs list_bac_name">&nbsp;&nbsp;订单管理</span>
                <span class="list_bac_jiantou" >></span>
            </div>
        </a>
        <a style="color: #696969" href="{{site_url url='shop/list_order_audit'}}">
            <div class="list_back">
                <span class="am-icon-cogs list_bac_name">&nbsp;&nbsp;订单提交</span>
                <span class="list_bac_jiantou" >></span>
            </div>
        </a>


        <br>

                <td id="myorder" onclick="myorder()">

                </td>
                <td id="message" onclick="message()">

                    <span class="footer_span_2">消息</span>
                </td>
                <td id="someone_center" onclick="someone_center()">

                    <span class="footer_span_2" >个人中心</span>
