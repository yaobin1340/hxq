{{foreach from=$data.items item=row}}
<div class="am-panel am-panel-default">
    <div id="list_btn" class="am-panel-hd" style="width: 100%; background:rgba(255, 255, 255, 0.5);">
        <div class="am-panel-title list_all_btn" data-am-collapse="{parent: '#accordion', target: '#do-not-say-{{$row.id}}'}">
            <span class="am-front-icon am-icon-rmb list_all_user_img" style="margin-left: -5px;"></span>
            <span class="list_all_user_id">{{$row.total/100}}元</span>
            <span class="am-icon-sort-desc list_all_sort_img"></span>
            <span class="list_all_money">{{$row.cdate}}</span>
        </div>
    </div>
    <div id="do-not-say-{{$row.id}}" class="am-panel-collapse am-collapse">
        <div class="am-panel-bd">
            <p class="list_all_information"><span class="am-icon-phone list_all_information_mobile"></span>&nbsp;&nbsp;订单数：{{$row.num}}</p>
            <p class="list_all_information"><span class="am-icon-user list_all_information_name"></span>&nbsp;&nbsp;状态：
                {{if $row.status==1}}待提交{{/if}}
                {{if $row.status==2}}待审核{{/if}}
                {{if $row.status==3}}已完成{{/if}}
                {{if $row.status==-1}}审核失败{{/if}}
                </p>
            <p class="list_all_information"><span class="am-icon-clock-o list_all_information_time"></span>&nbsp;&nbsp;时间：{{$row.cdate}}</p>
        </div>
        <div class="list_all_button">
            <a href="{{site_url url='shop/order_detail'}}/{{$row.id}}" class="am-btn list_all_button_delete" >详情</a>
        </div>
    </div>
</div>
{{/foreach}}
