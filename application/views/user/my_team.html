{{include file="../public/header.html"}}
<link rel="stylesheet" href="../../statics/css/myteam.css">
<body>
<header class="am-topbar am-topbar-inverse am-topbar-fixed-top register_one_header">
    <span class="register_header_title">我的团队</span>
    <a href="javascript:window.history.go(-1);"><span class="am-icon-chevron-left register_header_back"></span></a>
</header>
   <div class="my_team_div_all">
       <input type="hidden" id="type" value="{{$type}}">
       <table class="table1" border="0">
           <tr>
               <td class="td1" style="{{if $type==1}}color:#3ab5f3{{else}}color:#7c7c7c{{/if}}"  id="my_vip">
                   <a style="{{if $type==1}}color:#3ab5f3{{else}}color:#7c7c7c{{/if}}" href="{{site_url url='user/my_team/1'}}">我的会员</a>
               </td>
               <td class="td1" style="{{if $type==2}}color:#3ab5f3{{else}}color:#7c7c7c{{/if}}" id="my_shop">
                   <a style="{{if $type==2}}color:#3ab5f3{{else}}color:#7c7c7c{{/if}}" href="{{site_url url='user/my_team/2'}}">
                   直属商家
                   </a>
               </td>
               {{if $user_info.is_dl!=1}}
               <td class="td1" style="{{if $type==3}}color:#3ab5f3{{else}}color:#7c7c7c{{/if}}" id="my_XXX">
                   <a style="{{if $type==3}}color:#3ab5f3{{else}}color:#7c7c7c{{/if}}" href="{{site_url url='user/my_team/3'}}">
                   二级商家
                   </a>
               </td>
               {{/if}}
           </tr>
       </table>

       <div>
           <table class="table" border="0">
               <thead>
               {{if $type==1}}
               <tr class="my_team_title">
                   <td class="td">姓名</td>
                   <td class="td">手机号码</td>
                   <td class="td">消费总额</td>
               </tr>
               {{/if}}
               {{if $type==2}}
               <tr class="my_team_title">
                   <td class="td">商家名称</td>
                   <td class="td">营业额</td>
                   <td class="td">类别</td>
                   <td class="td">推荐者</td>
               </tr>
               {{/if}}
               {{if $type==3}}
               <tr class="my_team_title">
                   <td class="td">商家名称</td>
                   <td class="td">营业额</td>
                   <td class="td">类别</td>
                   <td class="td">推荐者</td>
               </tr>
               {{/if}}
               </thead>
               <tbody id="accordion">

               </tbody>
           </table>
           <p id="is_end">已到最后一页</p>
       </div>
       <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
           <div class="am-modal-dialog">
               <div class="am-modal-hd">正在加载...</div>
               <div class="am-modal-bd">
                   <span class="am-icon-spinner am-icon-spin"></span>
               </div>
           </div>
       </div>
   </div>
{{include file="../public/footer.html"}}
</body>
<script>
    window.is_end = false
    window.page = 1
    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if (scrollTop + windowHeight == scrollHeight) {
            if(window.is_end){
                $("#is_end").show()
            }else{
                $("#my-actions-search").show()
                $('#my-modal-loading').modal()
                get_data()
            }
        }
    });
    function get_data(){
        type = $('#type').val()
        $.post("{{site_url url='user/my_team_loaddata'}}/"+window.page,{type:type},function(data){
            if(data){
                $("#accordion").append(data)
                $('#accordion').find('.flag-'+window.page).add('#doc-confirm-toggle').
                on('click', function() {
                    $('#my-confirm').modal({
                        relatedTarget: this,
                        onConfirm: function(options) {

                        },
                        onCancel: function() {

                        }
                    });
                });
                window.page += 1
                $('#my-modal-loading').modal('close');
            }else{
                $('#my-modal-loading').modal('close');
                $("#is_end").show()
                window.is_end = true
            }

        });
    }
    get_data()
    $(function() {

    });
</script>
