<style>
    .table{
        width: 100%; height: 50px; border-collapse:collapse;color: #bfbfbf;
    }
    .table tr{
        font-size: 14px; height: 50px; text-align: center;color: #999999;
    }
    .td{
        border-bottom:1px solid #e5e5e5;
    }
</style>
<table class="table" border="0">
    <tr style="color: #343434;font-weight: bold;">
        <td class="td">ID</td>
        <td class="td">金额变化</td>
        <td class="td">日期</td>
        <!--<td class="td">说明</td>-->
    </tr>
    {{foreach from=$data.items item=row}}
    <tr style="color: #343434;">
        <td class="td">{{$row.id}}</td>
        <td class="td">{{if $row.type==1}}-{{else}}+{{/if}}{{$row.money}}元</td>
        <td class="td">{{$row.cdate}}</td>
        <!--<td class="td">{{$row.remark}}</td>-->
    </tr>
    {{/foreach}}

</table>
