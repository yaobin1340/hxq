<body style="background: #ffffff; z-index: 1;">
<input type="hidden" name="tab_type" id="tab_type" value="{{$type}}">
<div data-am-widget="tabs"     class="am-tabs-d2" style="width: 100%; margin: 0;">
    <ul class="am-tabs-nav am-cf" style="background: red;width: 100%;">
        <li class="{{if $type==1}}am-active{{/if}}"><a href="{{site_url url='user/user_heart/1'}}">6%激励</a></li>
        <li class="{{if $type==2}}am-active{{/if}}"><a href="{{site_url url='user/user_heart/2'}}">12%激励</a></li>
        <li class="{{if $type==3}}am-active{{/if}}"><a href="{{site_url url='user/user_heart/3'}}">24%激励</a></li>
    </ul>
    <div class="am-tabs-bd" style="margin-top:5px;">
        <div class="am-tab-panel am-active">
            <img src="{{$base_url}}statics/images/2.jpg"  width="100%" height="170px">
            <div style="width: 100%;position: absolute;top:40px;margin: 0;text-align: center;font-family: '黑体';">
                <span style="color: #01a2f2;font-size: 20px;font-weight: bold;">
                    {{if $type==1}}
                    6系列向日葵总计
                    {{elseif $type==2}}
                    12系列向日葵总计
                    {{elseif $type==3}}
                    24系列向日葵总计
                    {{/if}}
                </span><br>
                <!--<span style="font-size: 22px;">0</span>-->
            </div>
            <table class="am-table">
                <thead>
                <tr>
                    <th>向日葵</th>
                    <th>已返</th>
                    <th>日期</th>
                </tr>
                </thead>
                <tbody id="accordion">

                </tbody>
            </table>
            <p id="is_end" style="text-align: center;font-size: 12px;">已到最后一页</p>
        </div>
    </div>
    <br>
    <br>
</div>


<script>
    window.is_end = false
    window.page = 1
    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if (scrollTop + windowHeight == scrollHeight) {
            if(window.is_end){
                $("#is_end").show()
            }else{
                $("#my-actions-search").show()

                $('#my-modal-loading').modal()

                get_data()
            }
        }
    });

    function get_data(){
        tab_type = $('#tab_type').val()
        $.post("{{site_url url='user/user_heart_loaddata'}}/"+window.page,{tab_type:tab_type},function(data){
            if(data){
                $("#accordion").append(data)
                window.page += 1
                $('#my-modal-loading').modal('close');
            }else{
                $('#my-modal-loading').modal('close');
                $("#is_end").show()
                window.is_end = true
            }

        });
    }
    get_data()
    $(function() {

    });
</script>
{{include file="../public/footer.html"}}
</body>
