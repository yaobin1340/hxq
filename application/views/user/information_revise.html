<div class="header">

<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form class="am-form-inline am-form" method="post" action="{{site_url url='user/save_information_revise'}}" data-am-validator>
            <h3 style="text-align: center;color: #00CC00;">账户管理页面</h3><hr>

            <div class="am-form-group am-form-file" style="width: 100%;text-align: center;margin-top: -10px;">
                <input id="file" type="file" accept="image/*" capture=camera"/>
                <div style="position: relative;">
                    <div style="">
                        <img id="previewResult" style="z-index: 11;" src="{{$base_url}}upload/face/{{$user_info.face}}"/>
                    </div>
                    <button type="button" class="am-btn am-btn-danger am-btn-sm" style="margin-top: 10px;">
                        <i class="am-icon-cloud-upload"></i> 修改头像</button>
                </div>

                <input type="hidden" name="img_input" id="img_input">
            </div>

            <div class="user_informatio">
                <div class="information_name">您的姓名：<span>zhou.</span></div>
                <div class="information_tel">您的号码：<span>1563656602</span></div>
            </div>

            <div class="am-form-group am-form-select" style="margin-top:20px;">
                <select name="province_code" onchange="changeSelect(this)" style="width:30%; ">
                    <option value="">-省份-</option>
                    {{foreach from=$provinces item=row}}
                    <option value="{{$row.code}}">{{$row.name}}</option>
                    {{/foreach}}
                </select>
                &nbsp;&nbsp;
                <select name="city_code" style="width:30%; " onchange="changeSelectCity(this)">
                    <option value="">-城市-</option>
                </select>
                <select name="area_code" style="width:30%; ">
                    <option value="">-区域-</option>
                </select>
            </div>


            <input class="am-btn am-btn-secondary am-btn-block" style="margin-top: 50px;" type="submit" value="确认">
            <a class="am-btn am-btn-default am-btn-block" style="margin-top: 5px;" href="{{site_url url='user'}}">返回</a>
        </form>
        <br>

    </div>

<script src="{{$base_url}}statics/js/localResizeIMG.js"></script>
<script src="{{$base_url}}statics/js/mobileBUGFix.mini.js"></script>
<script>
    function get_yzm(){
        $.get("{{site_url url='/frontend/get_yzm'}}/"+$("[name='mobile']").val(),function(data){
            console.log(data)
        });
    }

    $('#file').localResizeIMG({
        width: 300,
        height: 300,
        quality: 1,
        success: function (result) {
            $("#img_input").val(result.base64);
            $("#previewResult").attr('src',result.base64)
        }
    });
</script>
<script type="text/javascript">
    $().ready(function(){
        $('[name="province_code"]').val("{{$user_info.province_code}}");
        $('[name="province_code"]').trigger('change');
        setTimeout(function(){
            $('[name="city_code"]').val("{{$user_info.city_code}}");
            $('[name="city_code"]').trigger('change');
            setTimeout(function(){
                $('[name="area_code"]').val("{{$user_info.area_code}}");
            },300);
        },300);
    });
    function changeSelect(obj)
    {
        province = $(obj).val();
        html = '<option value="">-城市-</option>'
        if(province){
            $.getJSON("{{site_url url='frontend/get_city'}}/"+province,function(data){
                data.forEach(function(item){
                    html += '<option value="'+ item.code +'">'+item.name+'</option>'

                })
                $("[name='city_code']").html(html)
            });
        }else{
            $("[name='city_code']").html(html)
        }
    }

    function changeSelectCity(obj)
    {
        city = $(obj).val();
        html = '<option value="">-区域-</option>'
        if(city){
            $.getJSON("{{site_url url='frontend/get_area'}}/"+city,function(data){
                data.forEach(function(item){
                    html += '<option value="'+ item.code +'">'+item.name+'</option>'

                })
                $("[name='area_code']").html(html)
            });
        }else{
            $("[name='area_code']").html(html)
        }
    }
</script>
