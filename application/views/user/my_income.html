{{include file="../public/header.html"}}
<link rel="stylesheet" href="../../statics/css/myincome.css">
<body>
    <header class="am-topbar am-topbar-inverse am-topbar-fixed-top register_one_header">
        <span class="register_header_title">我的收益</span>
         <a href="javascript:window.history.go(-1);"><span class="am-icon-chevron-left register_header_back"></span></a>
    </header>
    <div class="sky_my_income">
        <table class="table" border="0">
         <thead>
            <tr>
                <td class="td" style="width: 17%;">金额</td>
                <td class="td" style="width: 35%;">来源</td>
                <td class="td" style="width: 48%;">日期</td>
            </tr>
          </thead>
             <tbody id="accordion">

            </tbody>
        </table>
        <p id="is_end">已到最后一页</p>
        <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
             <div class="am-modal-dialog">
                 <div class="am-modal-hd">正在加载...</div>
                 <div class="am-modal-bd">
                    <span class="am-icon-spinner am-icon-spin"></span>
                </div>
             </div>
        </div>
    </div>
{{include file="../public/footer.html"}}
</body>
<script>
    window.is_end = false
    window.page = 1
    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if (scrollTop + windowHeight == scrollHeight) {
            if(window.is_end){
                $("#is_end").show()
            }else{
                $("#my-actions-search").show()
                $('#my-modal-loading').modal()
                get_data()
            }
        }
    });
    function get_data(){
        $.post("{{site_url url='user/my_income_loaddata'}}/"+window.page,{},function(data){
            if(data){
                $("#accordion").append(data)
                $('#accordion').find('.flag-'+window.page).add('#doc-confirm-toggle').
                on('click', function() {
                    $('#my-confirm').modal({
                        relatedTarget: this,
                        onConfirm: function(options) {

                        },
                        onCancel: function() {

                        }
                    });
                });
                window.page += 1
                $('#my-modal-loading').modal('close');
            }else{
                $('#my-modal-loading').modal('close');
                $("#is_end").show()
                window.is_end = true
            }
        });
    }
    get_data()
</script>
