
<link rel="stylesheet" href="{{$base_url}}statics/css/shopcss.css">

<div class="footer">
    <table class="footer_tab" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td id="home" style="{{if ($footer_flag|default:1)==1}}color: #3ab5f3;{{/if}}" onclick="home()">
                <span class="am-icon-home footer_span_1"></span><br>
                <span class="footer_span_2" >主页</span>
            </td>
            <td id="myorder" style="{{if ($footer_flag|default:1)==2}}color: #3ab5f3;{{/if}}" onclick="myorder()">
                <span class="am-icon-cart-plus footer_span_1"></span><br>
                <span class="footer_span_2" >我的订单</span>
            </td>

            <td id="cheaporder" onclick="cheaporder()">
                <img src="{{$base_url}}statics/images/sunflower.png" style="width: 25px;height: 25px;"><br>
                <span class="footer_span_2" >我的向日葵</span>
            </td>
            <td id="message" style="{{if ($footer_flag|default:1)==4}}color: #3ab5f3;{{/if}}" onclick="message()">
                <span class="am-icon-user footer_span_1"></span><br>
                <span class="footer_span_2">个人中心</span>
            </td>
        </tr>
    </table>
</div>
<script>

    function home() {
        $("#home").css("color","#3ab5f3");
        $("#myorder").css("color","#7c7c7c");
        $("#cheaporder").css("color","#7c7c7c");
        $("#message").css("color","#7c7c7c");
        location.href = "{{site_url url='Frontend/index'}}";
    }
    function myorder() {
        $("#home").css("color","#7c7c7c");
        $("#myorder").css("color","#3ab5f3");
        $("#cheaporder").css("color","#7c7c7c");
        $("#message").css("color","#7c7c7c");
        location.href = "{{site_url url='user/list_orders'}}";
    }
    function cheaporder() {
        $("#home").css("color","#7c7c7c");
        $("#myorder").css("color","#7c7c7c");
        $("#cheaporder").css("color","#3ab5f3");
        $("#message").css("color","#7c7c7c");
        location.href = "{{site_url url='user/user_heart'}}";
    }
    function message() {
        $("#home").css("color","#7c7c7c");
        $("#myorder").css("color","#7c7c7c");
        $("#cheaporder").css("color","#7c7c7c");
        $("#message").css("color","#3ab5f3");
        location.href = "{{site_url url='user/index'}}";
    }

</script>
